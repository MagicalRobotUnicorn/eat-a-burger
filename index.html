<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Sacramento|Special+Elite&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./public/assets/css/style.css">
</head>

<body>
  <center>
    <div class="container">
      <div class="row">
        <div class="col-6" id="imageCol">
          <img src="public/assets/img/burger.jpg" id="burgerImage">
        </div>
      </div>
      <div class="row">
        <div class="col-10" d-flex justify-content-center>
          <h1 id="heading">Eat 'Da Burger</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <h1 id="subheading">Make 'da burger, eat 'da burger, love 'da burger!</h3>
        </div>
      </div>
      <form>
        <div class="row" id="inputRow">
          <div class="form-group col-5">
            <input class="form-control" type="text" placeholder="Type Burger Name Here">
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-info">Make 'Da Burger!</button>
          </div>
        </div>
      </form>
      <div class="row" id="tableRow">
        <div class="col-5">
          <table class="table table-hover">
            <thead class="tableHeading">
              <tr>
                <th scope="col">Burger Name</th>
                <th scope="col">Wanna Eat It?</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Bacon Cheese Burger</th>
                <td><button type="button" class="btn btn-sm btn-outline-info innerButtons">Eat it!</button>
                </td>
              </tr>
              <tr>
                <th scope="row">Veggie Burger</th>
                <td><button type="button" class="btn btn-sm btn-outline-info innerButtons">Eat it!</button>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-5">
          <table class="table table-hover">
            <thead class="tableHeading">
              <tr>
                <th scope="col">Burger Name</th>
                <th scope="col">Wanna Eat It?</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Bacon Cheese Burger</th>
                <td><button type="button" class="btn btn-sm btn-outline-info innerButton">Eat it!</button>
              </tr>
              <tr>
                <th scope="row">Veggie Burger</th>
                <td><button type="button" class="btn btn-sm btn-outline-info innerButton">Eat it!</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</body>

</html>
